    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ with .Page.Params.Title }}{{ . }} | {{ end }}Goodyear | Logo & Identity</title>
    {{ with .Page.Params.description }}
    <meta name="description" content="{{ . }}">
    {{ else }}
    <meta name="description" content="Hi I'm Matthew, I'm a Graphic Designer based in Middlesbrough, UK.">
    {{ end }}

    <link rel="shortcut icon" href="{{ $.Site.BaseURL }}img/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ $.Site.BaseURL }}css/flexboxgrid.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
