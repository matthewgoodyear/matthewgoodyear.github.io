{{ partial "header.html" . }}

{{ if isset .Params "banner" }}
    <div class="project-banner" style="background-image: url({{ $.Param "banner" }});"></div>
{{ end}}

<div class="white-section">
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-4">
                <p class="project-title">
                    {{ $.Param "title" }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-4">
                <h1 class="project-intro">
                    {{ $.Param "intro" }}
                </h1>
            </div>
        </div>
    </div>

    <div class="wrapper">
        {{ .Content }}
    </div>
</div>

{{ partial "footer.html" . }}
