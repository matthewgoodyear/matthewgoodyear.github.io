{{ partial "header.html" . }}

<div>
    <div class="wrapper">
        <div class="row project-info-container">
            <div class="col-xs-12 col-sm-8">
                <h1 class="project-title">
                    {{ $.Param "title" }}
                </h1>
            </div>
            <div class="col-xs-12 col-sm-4">
                <h2 class="project-intro">
                    {{ $.Param "intro" }}
                </h2>
                <p class="project-intro-extra">
                    {{ $.Param "extra" }}
                </p>
            </div>
        </div>

        {{ .Content }}

        <div class="row end-sm">
            <div class="col-xs-12 col-sm-4">
                {{ if .PrevInSection }}
                    <a href="{{.PrevInSection.Permalink}}" class="large-link">
                        <div class="link-title">Next: {{.PrevInSection.Title}}</div>
                        <div class="dash"></div>
                    </a>
                {{ else }}
                    <a href="/work" class="large-link">
                        <div class="link-title">Back to work</div>
                        <div class="dash"></div>
                    </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
