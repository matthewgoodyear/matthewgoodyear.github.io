{{ partial "header.html" . }}

<div class="work-background"></div>

<div>
    <div class="wrapper">
        <h1>Work</h1>

        <div class="row media-container">
        {{ range $i, $e := (where .Data.Pages "Section" "work") }}
            <div class="col-sm-4 col-xs-12 media-outer">
                <a href="{{ .Permalink }}">
                    <div class="media">
                        <img src="{{ .Params.thumb }}" alt="{{ .Title }}" class="media-img"></img>
                        <video src="{{ .Params.thumbvid }}" autoplay loop muted alt="{{ .Title }}" class="media-vid"></video>
                    </div>
                    <div class="box">
                        <div class="row">
                            <div class="col-xs-6">
                                <p class="media-title">{{ .Title }}</p>
                            </div>
                            <div class="col-xs-6">
                                <p class="media-type">{{ .Type }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {{ end }}
        </div>

        <div class="row end-sm">
            <div class="col-xs-12 col-sm-4">
                <a href="/about" class="large-link">
                    <div class="link-title">Info & contact</div>
                    <div class="dash"></div>
                </a>
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
