{{ partial "header.html" . }}

<div class="wrapper">
    <div class="row">
        <div class="col-sm-8">
            <h1>
                I'm Matthew,<br>Logo & Brand Identity Designer<br>based in Middlesbrough.
            </h1>
        </div>
    </div>

    <div class="row">
    {{ range $i, $e := (where .Data.Pages "Section" "project") }}
        <div class="col-sm-6 col-xs-12 media-outer">
            <a href="{{ .Permalink }}">
                <div class="media">
                    <img src="{{ .Params.thumb }}" alt="{{ .Title }}" class="media-img">
                </div>
            </a>
        </div>
    {{ end }}
    </div>
    <div class="row end-sm">
        <div class="col-sm-6">
            <a href="/logofolio" class="large-link">
                <div class="link-title">View logofolio</div>
                <div class="dash"></div>
            </a>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
