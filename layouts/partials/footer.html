    <script>
        var projectSection = document.querySelector('.filter-section-projects');
        var logofolioSection = document.querySelector('.filter-section-logofolio');
        var logofolioButton = document.querySelector('.logofolio-button');
        var projectButton = document.querySelector('.project-button');

        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        function filterLogofolio() {
            if (logofolioSection.classList.contains('filter-section-hide')) {
                projectSection.classList.add('filter-section-hide');
                logofolioSection.classList.remove('filter-section-hide');

                logofolioButton.classList.add('filter-button-active');
                projectButton.classList.remove('filter-button-active');
            }
        }

        function filterProjects() {
            if (projectSection.classList.contains('filter-section-hide')) {
                logofolioSection.classList.add('filter-section-hide');
                projectSection.classList.remove('filter-section-hide');

                projectButton.classList.add('filter-button-active');
                logofolioButton.classList.remove('filter-button-active')
            }
        }

        projectButton.addEventListener('click', filterProjects);
        logofolioButton.addEventListener('click', filterLogofolio);

    </script>
