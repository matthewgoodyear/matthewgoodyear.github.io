{{ partial "header.html" . }}

<div class="wrapper">
    <h1>
        I'm Matthew, Junior Designer at
        <a href="https://www.betterbrandagency.com/" class="better-link" target="_blank">Better</a>.
    </h1>
    <h2><a href="/about">More about me</a></h2>

    <div class="row">
    {{ range $i, $e := (where .Data.Pages "Section" "project") }}
        <div class="col-sm-6 col-xs-12 media-outer">
            <a class="media" href="{{ .Permalink }}">
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="media-img">
                <div class="media-overlay">
                    <div class="media-overlay-content">
                    </div>
                </div>
            </a>
            <p class="media-title">{{ .Title }}</p>
            <p class="media-type">{{ .Type }}</p>
        </div>
    {{ end }}
    </div>
</div>
{{ partial "footer.html" . }}
